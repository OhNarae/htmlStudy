<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** CSS3 Selector_속성(상태), 반응(이벤트), 구조 **</title>
	<style type="text/css">
	/* **1. state */
		input:enabled {background-color: white;}
		input:disabled {background-color: gray;}
		input:focus {background-color: blue;}
	/* **2. action */	
		h1:hover {color:blue} /* Mouse On */
		h1:active {color:red} /* Mouse Click 하고 있는 동안 */
	/* **3. structure */	
		li:first-child {color:red} /* 형제중 첫째 */
		li:last-child {color:red}
		li:nth-child(2n) {color:blue}
		li:nth-child(2n+1) {color:yellow}
	</style>
</head>
<body>
<h2>** 1. 속성(상태) : state **</h2>
<h3>사용 가능 : enabled</h3>
<input />
<h3>사용 불가능 : disabled</h3>
<input disabled="disabled"/>

<h2>** 2. 반응(이벤트) : action **</h2>
<h1>반응(이벤트) 선택자 Test</h1>

<h2>** 3. 구조 : Structure **</h2>
	<ol>
		<li>첫 번째</li>
		<li>두 번째</li>
		<li>세 번째</li>
		<li>네 번째</li>
		<li>오 번째</li>
		<li>육 번째</li>
		<li>칠 번째</li>
	</ol>
</body>
</html>
