<script src="jquery-3.2.1.min.js"></script>
<script>

	// 1. 속성을 추출(get)
		/* var src = $('script').attr('src');

		// attr 메서드에 매개변수를 하나만 입력하면 해당 매개변수 속성값 추출
	
	// 2-1. 속성을 지정(set) => attr 매개변수로 속성과 속성값 입력

	// 2-2. attr 의 매개변수로 한번에 여러 속성 지정
		/* $('img').attr({src:'../image/a5.png',
					   width: 200, height:100}) ; */
		
	// 2.3. function 으로 속성 지정
	// 익명의 콜백함수의 i (매개변수) 값에 해당 객체가 0부터 순서대로 적용되며  
	// 리턴값을 속성에 적용함.

	// 2.3.2 
	// width 속성에 적용하여 image size 변경 	
		$('img').attr({src:'./a5.png',

					 , height:100

</script>
