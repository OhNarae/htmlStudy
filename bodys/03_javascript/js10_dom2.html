<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Document Process2_event **</title>
<!-- 3. 해결2 => 이벤트 적용 - window.onload -->
<script type="text/javascript">
	window.onload = function() {
		document.querySelector('h3').style.backgroundColor = 'red';
		document.querySelector('h4').style.backgroundColor = 'blue';
	}
	// onLoad : window 객체가 html 문서를 다 읽었을 경우 발생하는 이벤트
	// window 객체는 생략 가능
</script>
</head>
<body>
<h3>Process - 1</h3>
<h4>Process - 3</h4>
</body>
</html>
