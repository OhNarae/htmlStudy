<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Message Dialog **</title>
<script type="text/javascript">
	function coTest() {
		if (confirm('confirm_오늘같은 날은...\n 짬뽕은 확인, 짜장은 취소 입니다.')) {
			document.write('짬뽕을 선택습니다!!!')
		}else {
			document.write('짜장을 선택습니다!!!')
		}
	} // coTest()
	
	function prTest() {
		var s = prompt('추가 요리를 ~~~ \n 마음껏 입력 하세요 !!!');
		document.write(s) ;
	} // coTest()
</script>

<style type="text/css">
	button {border-radius: 15px 15px 15px 15px; 
			background-color:#D1E0E6; color:aqua; 
			text-shadow: 2px 2px 2px navy; 
			font-size:1.5em; width:200px;height:80px;}
</style>
</head>
<body>
<h3>** Message Dialog Test**</h3>
<button onclick="alert('눈이 많이 오는 아침 입니다!_alert')">alert test</button><br>
<button onclick="coTest()">confirm test</button><br>
<button onclick="prTest()">prompt test</button><br>
</body>
</html>
