<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** 목록 표시 태그 **</title>
</head>
<body>
<h1>** textEX03_ 목록 표시 태그 연습 **</h1>
<h2>순서 없는 목록_UL</h2>
<ul>
	<li> 스포츠
	<li> 영화
	<li> 음악
</ul>
<ul type="circle">
	<li> 스포츠
	<li> 영화
	<li> 음악
</ul>
<ul type="square">
	<li> 스포츠
	<li> 영화
	<li> 음악
	<ul type="disc">
		<li> 클래식
		<li> 힙합
		<li> 트로트
	</ul>
</ul>

<ol>
	<li> 스포츠
	<li> 영화
	<li> 음악
</ol>
<ol type="1">
	<li> 스포츠
	<li> 영화
	<li> 음악
</ol>
<ol type="i">
	<li> 스포츠
	<li> 영화
	<li> 음악
</ol>
<ol type="a" start="4">
	<li> 스포츠
	<li> 영화
	<li> 음악
</ol>

</body>
</html>
